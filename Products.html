<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock your Radiance Body Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    .btn-outline-dark:hover {
      background-color: rgb(255, 253, 208);
      color: #000;
    }

    .cart-icon {
      position: relative;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .card-img-top {
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-light">


  <nav class="navbar navbar-expand-md navbar-light" style="background-color: rgb(255, 253, 208);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="Logo.png" alt="Logo" width="130" height="100" class="img-fluid">
        <br><br>Unlock your Radiance Body<br> Cosmetics Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-3">
            <a class="nav-link text-dark" href="products.html">Products</a>
          </li>
          <li class="nav-item me-3 cart-icon">
            <a class="nav-link me-3" href="Cart.html">
              <img src="Cart.png" alt="Cart" width="25" height="25">
              <span class="cart-badge" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-item">
             <a class="nav-link me-3" href="Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Our Products</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">


        <div class="col">
          <div class="card h-100">
            <img src="Serum.png" class="card-img-top img-fluid" alt="Serum">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Whitening Serum Lotion</h5>
              <p class="fw-bold">₱200</p>
              <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Whitening Serum Lotion', 200)">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img src="Belo1.png" class="card-img-top img-fluid" alt="Belo">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Belo Underarm Cream</h5>
              <p class="fw-bold">₱190</p>
              <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Belo Underarm Cream', 190)">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img src="Nivea.png" class="card-img-top img-fluid" alt="Nivea">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Nivea Body Lotion</h5>
              <p class="fw-bold">₱230</p>
              <button class="btn btn-outline-dark mt-auto" onclick="addToCart('Nivea Body Lotion', 230)">Add to Cart</button>
            </div>
          </div>
        </div>


        <div class="col">
          <div class="card h-100">
            <img src="moisturising lotion.png" class="card-img-top img-fluid" alt="Moisturising Lotion">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">CeraVe Moisturising Lotion</h5>
              <p class="fw-bold">₱300</p>
              <button class="btn btn-outline-dark mt-auto" onclick="addToCart('CeraVe Moisturising Lotion', 300)">Add to Cart</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>


  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      let existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity = (existing.quantity || 1) + 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
      updateCartBadge();
    }

    function updateCartBadge() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((total, item) => total + (item.quantity || 1), 0);
      document.getElementById('cart-count').textContent = count;
    }

    window.onload = updateCartBadge;
  </script>
</body>
</html>
