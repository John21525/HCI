<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock your Radiance Body Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    .navbar {
      background-color: rgb(255, 253, 208);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #000 !important;
    }

    .nav-item .nav-link {
      margin-right: 1rem;
    }

    .cart-icon {
      position: relative;
      display: inline-block;  
    }

    .cart-badge {
      position: absolute;
      top: -5px;  
      right: -5px; 
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .welcome-section {
      padding: 4rem 1rem;
      text-align: center;
    }

    footer {
      background-color: rgb(255, 253, 208);
    }
  </style>
</head>
<body class="bg-light text-dark d-flex flex-column min-vh-100">

  
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="Logo.png" alt="Logo" width="130px" height="100px"> <br>Unlock your Radiance Body<br> Cosmetics Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link me-3" href="Products.html">Products</a>
          </li>
          <li class="nav-item cart-icon">
            <a class="nav-link me-3" href="Cart.html">
              <img src="Cart.png" alt="Cart" width="25px" height="25px">
              <span class="cart-badge" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-3" href="Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <section class="welcome-section flex-grow-1">
    <div class="container">
      <h1 class="display-5 fw-bold">Welcome to the Unlock your Radiance Body Cosmetics Shop</h1>
      <p class="lead">Discover our collection of high-quality cosmetics that help you shine from the inside out.</p>
    </div>
  </section>

 
  <footer class="mt-auto py-3">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <p class="mb-0">&copy; 2025 Unlock your Radiance Body Cosmetics Shop. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function updateCartBadge() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let count = cart.reduce((total, item) => total + (item.quantity || 1), 0);
      document.getElementById('cart-count').textContent = count;
    }

    window.onload = updateCartBadge;
  </script>
</body>
</html>
